[tool:pytest]
# Configuración de pytest para el proyecto

# Directorios de pruebas
testpaths = tests

# Patrones de archivos de prueba
python_files = test_*.py *_test.py

# Patrones de clases de prueba
python_classes = Test*

# Patrones de funciones de prueba
python_functions = test_*

# Marcadores personalizados
markers =
    unit: Pruebas unitarias básicas y rápidas
    integration: Pruebas de integración que requieren múltiples componentes
    api: Pruebas de endpoints API
    slow: Pruebas que toman mucho tiempo en ejecutarse
    requires_video: Pruebas que requieren archivo de video real
    fast: Pruebas rápidas para desarrollo
    smoke: Pruebas básicas de funcionalidad

# Opciones por defecto
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --durations=10

# Configuración de logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Configuración de cobertura (si se instala pytest-cov)
# addopts = --cov=app --cov-report=html --cov-report=term-missing

# Filtros de warnings
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Directorio temporal para pruebas
tmp_path_retention_count = 3
tmp_path_retention_policy = "all"

# Configuración asyncio
asyncio_mode = auto